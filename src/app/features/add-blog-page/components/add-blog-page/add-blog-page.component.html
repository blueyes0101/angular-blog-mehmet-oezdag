<div class="add-blog-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New Blog Post</mat-card-title>
      <mat-card-subtitle>
        @if (userData$ | async; as userData) {
          <span>Author: Anonymous</span>
        }
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-add-blog-form
        [isLoading]="isLoading"
        [showSuccessMessage]="showSuccessMessage"
        (formSubmit)="onFormSubmit($event)"
        (formReset)="onFormReset()"
      ></app-add-blog-form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">
        <mat-icon>arrow_back</mat-icon>
        Back to Blog
      </button>
    </mat-card-actions>
  </mat-card>
</div>
