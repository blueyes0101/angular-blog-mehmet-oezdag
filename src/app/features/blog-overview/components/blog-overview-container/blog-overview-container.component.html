<div class="blog-overview-container">
  <div class="page-header">
    <div class="header-content">
      <div class="header-text">
        <h1>
          <mat-icon>article</mat-icon>
          Blog Übersicht
        </h1>
        <p class="page-description">
          Entdecken Sie unsere neuesten Artikel über Angular, TypeScript und moderne Webentwicklung.
        </p>
      </div>
      <div class="header-actions">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="onAddBlog()"
          matTooltip="Neuen Blog-Post erstellen"
          class="add-blog-btn"
        >
          <mat-icon>add</mat-icon>
          Neuer Post
        </button>
      </div>
    </div>
  </div>

  <!-- Filter Component -->
  <app-blog-filter
    [categories]="categories()"
    [selectedCategory]="selectedCategory()"
    [showOnlyFeatured]="showOnlyFeatured()"
    [isLoading]="isLoading()"
    (categoryChanged)="onCategoryChange($event)"
    (featuredToggled)="onToggleFeatured()"
    (filtersReset)="onResetFilters()"
    (refreshRequested)="onRefresh()"
  >
  </app-blog-filter>

  <!-- Error Message -->
  @if (error()) {
    <div class="error-message">
      <mat-icon>error</mat-icon>
      <span>{{ error() }}</span>
    </div>
  }

  <!-- Blog List Component -->
  <app-blog-list
    [posts]="posts()"
    [isLoading]="isLoading()"
    [hasFilters]="!!(selectedCategory() || showOnlyFeatured())"
    (likeBlog)="onLikeBlog($event)"
  >
  </app-blog-list>
</div>
