<div class="blog-overview-container">
  <div class="page-header">
    <h1>
      <mat-icon>article</mat-icon>
      Blog Übersicht
    </h1>
    <p class="page-description">
      Entdecken Sie unsere neuesten Artikel über Angular, TypeScript und moderne Webentwicklung.
    </p>
  </div>

  @if (blogData$ | async; as blogData) {
    <!-- Filter Component -->
    <app-blog-filter
      [categories]="blogData.categories"
      [selectedCategory]="selectedCategory$ | async"
      [showOnlyFeatured]="showOnlyFeatured$ | async"
      [isLoading]="blogData.isLoading"
      (categoryChanged)="onCategoryChange($event)"
      (featuredToggled)="onToggleFeatured()"
      (filtersReset)="onResetFilters()"
      (refreshRequested)="onRefresh()"
    >
    </app-blog-filter>

    <!-- Blog List Component -->
    <app-blog-list
      [posts]="blogData.posts"
      [isLoading]="blogData.isLoading"
      [hasFilters]="!!(selectedCategory$ | async) || (showOnlyFeatured$ | async)"
    >
    </app-blog-list>
  }
</div>
