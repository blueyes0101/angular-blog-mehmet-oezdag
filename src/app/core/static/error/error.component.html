<div class="error-container">
  <mat-card class="error-card">
    <mat-card-content>
      <div class="error-code">{{ errorCode() }}</div>
      <mat-icon class="error-icon">report_problem</mat-icon>
      <h1>{{ errorMessage() }}</h1>
      
      @if (errorDetails()) {
        <p class="error-details">{{ errorDetails() }}</p>
      }
      
      <p class="sub-text">Bitte versuchen Sie es sp√§ter erneut oder kontaktieren Sie den Support.</p>
      
      <div class="actions">
        <button mat-raised-button color="primary" routerLink="/">
          <mat-icon>home</mat-icon>
          Zur Startseite
        </button>
        <button mat-raised-button (click)="reloadPage()">
          <mat-icon>refresh</mat-icon>
          Seite neu laden
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
