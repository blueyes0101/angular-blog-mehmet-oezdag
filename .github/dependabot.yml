version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    reviewers:
      - 'mehmet-oezdag'
    assignees:
      - 'mehmet-oezdag'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    reviewers:
      - 'mehmet-oezdag'
    assignees:
      - 'mehmet-oezdag'
    commit-message:
      prefix: 'ci'
      include: 'scope'

  # Enable version updates for backend npm dependencies
  - package-ecosystem: 'npm'
    directory: '/backend'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    reviewers:
      - 'mehmet-oezdag'
    assignees:
      - 'mehmet-oezdag'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
